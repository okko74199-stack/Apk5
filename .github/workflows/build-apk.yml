name: Build APK from ZIP

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract ZIP file
      run: |
        echo "📦 جاري استخراج ملف ZIP..."
        unzip AlbrqNet.zip -d extracted/
        echo "✅ تم الاستخراج بنجاح"
        
    - name: Copy files to root
      run: |
        echo "📁 جاري نسخ الملفات..."
        cp -r extracted/* ./
        ls -la
        echo "✅ تم نسخ جميع الملفات"
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: |
        chmod +x ./gradlew
        echo "✅ تم تفعيل Gradle"
        
    - name: Build Debug APK
      run: |
        echo "🔨 جاري بناء APK..."
        ./gradlew assembleDebug --stacktrace
        echo "✅ تم البناء بنجاح"
        
    - name: List APK files
      run: |
        echo "📋 الملفات الناتجة:"
        ls -la app/build/outputs/apk/debug/
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: AlbrqNet-APK
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
