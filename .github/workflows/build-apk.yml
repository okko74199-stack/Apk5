name: Build APK - Fixed Version
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract and Analyze
      run: |
        echo "🔍 جاري فحص الملفات..."
        ls -la
        echo " "
        echo "📦 استخراج ملف ZIP..."
        unzip -q AlbrqNet.zip -d extracted/ || exit 1
        echo "✅ تم الاستخراج"
        echo " "
        echo "📁 محتويات المجلد المستخرج:"
        ls -la extracted/
        echo " "
        echo "🛠️  البحث عن ملفات البناء..."
        find extracted/ -name "build.gradle" -o -name "gradlew" -o -name "*.java" | head -10
        
    - name: Copy files correctly
      run: |
        echo "📁 نسخ الملفات بشكل صحيح..."
        cp -r extracted/* ./
        echo "✅ تم النسخ"
        echo "📋 الملفات الحالية:"
        ls -la
        echo " "
        echo "🔎 البحث عن gradlew:"
        find . -name "gradlew" 2>/dev/null || echo "❌ gradlew غير موجود"
        echo " "
        echo "🔎 البحث عن build.gradle:"
        find . -name "build.gradle" 2>/dev/null || echo "❌ build.gradle غير موجود"
        
    - name: Setup Java and Gradle
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with Gradle Wrapper (if exists)
      id: build_with_wrapper
      run: |
        if [ -f "./gradlew" ]; then
          echo "🎯 استخدام Gradle Wrapper..."
          chmod +x ./gradlew
          ./gradlew assembleDebug
        else
          echo "⚠️  gradlew غير موجود - استخدام Gradle مباشرة"
          gradle assembleDebug
        fi
        
    - name: Build directly with Gradle
      if: steps.build_with_wrapper.outcome != 'success'
      run: |
        echo "🔨 البناء باستخدام Gradle مباشرة..."
        gradle assembleDebug
        
    - name: Check for APK
      run: |
        echo "🔍 البحث عن ملف APK..."
        find . -name "*.apk" 2>/dev/null || echo "❌ لم يتم العثور على APK"
        if [ -d "app/build/outputs/apk/debug" ]; then
          echo "📋 محتويات مجلد APK:"
          ls -la app/build/outputs/apk/debug/
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AlbrqNet-APK
        path: |
          app/build/outputs/apk/debug/*.apk
          *.apk
        retention-days: 7
